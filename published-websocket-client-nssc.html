<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techfest Chatbot</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: #f5f5f5;
      }
      #chat-container {
        background: white;
        border-radius: 8px;
        height: calc(100vh - 230px);
        overflow-y: auto;
        padding: 20px;
        margin-bottom: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      #message-input {
        width: calc(100% - 90px);
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
      }
      #send-btn {
        width: 80px;
        padding: 12px;
        background: #0073bb;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 5px;
        font-weight: 500;
      }
      #send-btn:hover {
        background: #005a94;
      }
      .message {
        margin: 20px 0;
        display: flex;
        gap: 12px;
      }
      .message-avatar {
        min-width: 44px;
        max-width: 44px;
        height: 44px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }
      .user .message-avatar {
        background: #0073bb;
        color: white;
      }
      .assistant .message-avatar {
        background: white;
        padding: 2px;
      }
      .assistant .message-avatar img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 8px;
      }
      .message-content {
        flex: 1;
      }
      .message-content > p:first-of-type {
        margin-top: 0px;
      }
      .user .message-content {
        background: #e3f2fd;
        padding: 12px 16px;
        border-radius: 8px;
      }
      .assistant .message-content {
        padding: 4px 0;
        font-size: 1rem;
        font-family: Arial, sans-serif;
        line-height: 1.3rem;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #0073bb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Tailwind Prose styling - matching ChatMessageMarkdown */
      .prose {
        color: #374151;
        max-width: 100%;
        word-wrap: break-word;
      }
      .prose :where(p):not(:where([class~="not-prose"] *)) {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
      }
      .prose :where([class~="lead"]):not(:where([class~="not-prose"] *)) {
        color: #4b5563;
        font-size: 1.25em;
        line-height: 1.6;
        margin-top: 1.2em;
        margin-bottom: 1.2em;
      }
      .prose :where(a):not(:where([class~="not-prose"] *)) {
        color: #0073bb;
        text-decoration: underline;
        font-weight: 500;
        word-break: break-word;
      }
      .prose :where(strong):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
      }
      .prose :where(ol):not(:where([class~="not-prose"] *)) {
        list-style-type: decimal;
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 1.625em;
      }
      .prose :where(ul):not(:where([class~="not-prose"] *)) {
        list-style-type: disc;
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 1.625em;
      }
      .prose :where(li):not(:where([class~="not-prose"] *)) {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose :where(ol > li):not(:where([class~="not-prose"] *)) {
        padding-left: 0.375em;
      }
      .prose :where(ul > li):not(:where([class~="not-prose"] *)) {
        padding-left: 0.375em;
      }
      .prose :where(.prose > ul > li p):not(:where([class~="not-prose"] *)) {
        margin-top: 0.75em;
        margin-bottom: 0.75em;
      }
      .prose
        :where(.prose > ol > li > *:first-child):not(
          :where([class~="not-prose"] *)
        ) {
        margin-top: 1.25em;
      }
      .prose
        :where(.prose > ol > li > *:last-child):not(
          :where([class~="not-prose"] *)
        ) {
        margin-bottom: 1.25em;
      }
      .prose :where(blockquote):not(:where([class~="not-prose"] *)) {
        font-weight: 500;
        font-style: italic;
        color: #111827;
        border-left-width: 0.25rem;
        border-left-color: #e5e7eb;
        quotes: "\201C""\201D""\2018""\2019";
        margin-top: 1.6em;
        margin-bottom: 1.6em;
        padding-left: 1em;
      }
      .prose :where(h1):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 800;
        font-size: 2.25em;
        margin-top: 0;
        margin-bottom: 0.8888889em;
        line-height: 1.1111111;
      }
      .prose :where(h2):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 700;
        font-size: 1.5em;
        margin-top: 2em;
        margin-bottom: 1em;
        line-height: 1.3333333;
      }
      .prose :where(h3):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        font-size: 1.25em;
        margin-top: 1.6em;
        margin-bottom: 0.6em;
        line-height: 1.6;
      }
      .prose :where(h4):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        line-height: 1.5;
      }
      .prose :where(code):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        font-size: 0.875em;
        background-color: #f3f4f6;
        padding: 0.125rem 0.25rem;
        border-radius: 0.25rem;
      }
      .prose :where(code):not(:where([class~="not-prose"] *))::before {
        content: "`";
      }
      .prose :where(code):not(:where([class~="not-prose"] *))::after {
        content: "`";
      }
      .prose :where(pre):not(:where([class~="not-prose"] *)) {
        color: #e5e7eb;
        background-color: #1e1e1e;
        overflow-x: auto;
        font-weight: 400;
        font-size: 0.875em;
        line-height: 1.7142857;
        margin-top: 1.7142857em;
        margin-bottom: 1.7142857em;
        border-radius: 0.375rem;
        padding: 0.8571429em 1.1428571em;
      }
      .prose :where(pre code):not(:where([class~="not-prose"] *)) {
        background-color: transparent;
        border-width: 0;
        border-radius: 0;
        padding: 0;
        font-weight: inherit;
        color: inherit;
        font-size: inherit;
        font-family: inherit;
        line-height: inherit;
      }
      .prose :where(pre code):not(:where([class~="not-prose"] *))::before {
        content: none;
      }
      .prose :where(pre code):not(:where([class~="not-prose"] *))::after {
        content: none;
      }
      .prose :where(table):not(:where([class~="not-prose"] *)) {
        width: 100%;
        table-layout: auto;
        text-align: left;
        margin-top: 2em;
        margin-bottom: 2em;
        font-size: 0.875em;
        line-height: 1.7142857;
      }
      .prose :where(thead):not(:where([class~="not-prose"] *)) {
        border-bottom-width: 1px;
        border-bottom-color: #d1d5db;
      }
      .prose :where(thead th):not(:where([class~="not-prose"] *)) {
        color: #111827;
        font-weight: 600;
        vertical-align: bottom;
        padding-right: 0.5714286em;
        padding-bottom: 0.5714286em;
        padding-left: 0.5714286em;
      }
      .prose :where(tbody tr):not(:where([class~="not-prose"] *)) {
        border-bottom-width: 1px;
        border-bottom-color: #e5e7eb;
      }
      .prose :where(tbody td):not(:where([class~="not-prose"] *)) {
        vertical-align: baseline;
        padding: 0.5714286em;
      }
      .prose :where(hr):not(:where([class~="not-prose"] *)) {
        border-color: #e5e7eb;
        border-top-width: 1px;
        margin-top: 3em;
        margin-bottom: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Techfest Chatbot</h1>

    <div id="chat-container"></div>
    <div style="display: flex">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
      />
      <button style="margin-left: 5px" id="send-btn">Send</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script>
      // Configure marked to handle line breaks like remarkBreaks
      const renderer = new marked.Renderer();
      const originalLinkRenderer = renderer.link;
      renderer.link = function (href, title, text) {
        const html = originalLinkRenderer.call(this, href, title, text);
        return html.replace(
          /^<a /,
          '<a target="_blank" rel="noopener noreferrer" '
        );
      };

      marked.setOptions({
        breaks: true,
        gfm: true,
        renderer: renderer,
      });

      const WS_ENDPOINT =
        "wss://ffp5u185bd.execute-api.us-east-1.amazonaws.com/prod";
      const API_KEY = "2TgA8h4yfpGNfylvnmMC9CtZg4YONqi2wZgDe5Th";
      const CHUNK_SIZE = 32 * 1024;
      const PostStreamingStatus = {
        START: "START",
        BODY: "BODY",
        END: "END",
        STREAMING: "STREAMING",
        STREAMING_END: "STREAMING_END",
        CONVERSATION_METADATA: "CONVERSATION_METADATA",
        AGENT_TOOL_RESULT: "AGENT_TOOL_RESULT",
        ERROR: "ERROR",
      };

      let currentAssistantMessage = null;
      let loadingElement = null;
      let conversationId = null;
      let lastMessageId = null;

      // Simple UUID generator
      function generateUUID() {
        return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
          /[xy]/g,
          function (c) {
            const r = (Math.random() * 16) | 0;
            const v = c === "x" ? r : (r & 0x3) | 0x8;
            return v.toString(16);
          }
        );
      }

      function showLoading() {
        const chatContainer = document.getElementById("chat-container");
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "message assistant";
        loadingDiv.innerHTML = '<span class="loading"></span>';
        chatContainer.appendChild(loadingDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        loadingElement = loadingDiv;
      }

      function hideLoading() {
        if (loadingElement) {
          loadingElement.remove();
          loadingElement = null;
        }
      }

      function addMessage(role, content) {
        const chatContainer = document.getElementById("chat-container");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${role}`;

        const avatar = document.createElement("div");
        avatar.className = "message-avatar";
        if (role === "user") {
          avatar.innerHTML = "ðŸ‘¤";
        } else {
          avatar.innerHTML =
            "<img src=\"https://techfest.vn/wp-content/uploads/2025/11/logotechfest2025.png\" alt=\"Techfest\" onerror=\"this.src='data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23FF9900' d='M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z'/%3E%3C/svg%3E'\">";
        }

        const contentDiv = document.createElement("div");
        contentDiv.className =
          role === "assistant" ? "message-content prose" : "message-content";
        if (role === "user") {
          contentDiv.textContent = content;
        } else {
          contentDiv.innerHTML = content;
        }

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(contentDiv);
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return contentDiv;
      }

      let accumulatedContent = "";
      let lastParsedContent = "";
      let currentBlock = null;

      function updateAssistantMessage(content) {
        if (!currentAssistantMessage) {
          currentAssistantMessage = addMessage("assistant", "");
          accumulatedContent = "";
          lastParsedContent = "";
          currentBlock = null;
        }
        accumulatedContent += content;

        // Remove citation patterns
        let cleanedContent = accumulatedContent.replace(
          /\[\^[\w!?/+\-_~=;.,*&@#$%]+?\]/g,
          ""
        );
        cleanedContent = cleanedContent.replace(/<br\s*\/?>/gi, "\n");
        cleanedContent = cleanedContent.replace(/<\/p>\s*<p>/gi, "\n\n");
        cleanedContent = cleanedContent.replace(/<\/?p>/gi, "");
        // Escape + at start of line to prevent markdown list
        cleanedContent = cleanedContent.replace(/^\+\s/gm, "\\+ ");

        // Only parse markdown when content contains \n or <br>
        if (cleanedContent !== lastParsedContent && /\n|<br/i.test(cleanedContent)) {
          if (!currentBlock) {
            currentAssistantMessage.innerHTML = marked.parse(cleanedContent);
          } else {
            currentBlock.innerHTML = marked.parse(cleanedContent);
          }
          lastParsedContent = cleanedContent;
        } else if (cleanedContent !== lastParsedContent) {
          if (!currentBlock) {
            currentAssistantMessage.textContent = cleanedContent;
          } else {
            currentBlock.textContent = cleanedContent;
          }
        }

        document.getElementById("chat-container").scrollTop =
          document.getElementById("chat-container").scrollHeight;
      }

      function startNewBlock() {
        if (!currentAssistantMessage) return;
        
        // Parse current accumulated content before starting new block
        let cleanedContent = accumulatedContent.replace(
          /\[\^[\w!?/+\-_~=;.,*&@#$%]+?\]/g,
          ""
        );
        cleanedContent = cleanedContent.replace(/<br\s*\/?>/gi, "\n");
        cleanedContent = cleanedContent.replace(/<\/p>\s*<p>/gi, "\n\n");
        cleanedContent = cleanedContent.replace(/<\/?p>/gi, "");
        cleanedContent = cleanedContent.replace(/^\+\s/gm, "\\+ ");
        
        if (!currentBlock) {
          currentAssistantMessage.innerHTML = marked.parse(cleanedContent);
        } else {
          currentBlock.innerHTML = marked.parse(cleanedContent);
        }

        // Create new block
        const newBlock = document.createElement("div");
        newBlock.style.marginTop = "1em";
        newBlock.style.paddingTop = "1em";
        newBlock.style.borderTop = "1px solid #e5e7eb";
        currentAssistantMessage.appendChild(newBlock);
        currentBlock = newBlock;
        accumulatedContent = "";
        lastParsedContent = "";
      }

      async function sendMessage() {
        const messageInput = document.getElementById("message-input");
        const message = messageInput.value.trim();

        if (!message) {
          alert("Please enter a message");
          return;
        }

        // Add user message
        addMessage("user", message);
        messageInput.value = "";
        currentAssistantMessage = null;
        isRetrieving = false;
        showLoading();

        // Generate conversation ID on first message
        if (!conversationId) {
          conversationId = generateUUID();
        }

        // Prepare payload in camelCase format
        const filterMetadataValue = {
          equals: {
            key: "type",
            value: "sau_dai_hoc1",
          },
        };
        console.log("[HTML] filterMetadata being sent:", JSON.stringify(filterMetadataValue));

        const payloadObj = {
          conversationId: conversationId,
          message: {
            content: [{ body: message, contentType: "text" }],
            model: "claude-v3.7-sonnet",
            role: "user",
            feedback: null,
            usedChunks: null,
            thinkingLog: null,
            parentMessageId: lastMessageId,
          },
          botId: "01KJAK80ZX8S4VKMF869QB3WC8",
          enableReasoning: false,
          filterMetadata: filterMetadataValue,
        };
        console.log("[HTML] Full payload keys:", Object.keys(payloadObj));
        console.log("[HTML] payloadObj.filterMetadata:", payloadObj.filterMetadata);
        const payload = JSON.stringify(payloadObj);
        console.log("[HTML] Payload length:", payload.length);
        console.log("[HTML] filterMetadata in JSON string (check):", payload.includes('filterMetadata'));

        // Chunk payload
        const chunks = [];
        const chunkCount = Math.ceil(payload.length / CHUNK_SIZE);
        for (let i = 0; i < chunkCount; i++) {
          const start = i * CHUNK_SIZE;
          const end = Math.min(start + CHUNK_SIZE, payload.length);
          chunks.push(payload.substring(start, end));
        }

        let receivedCount = 0;

        return new Promise((resolve, reject) => {
          const ws = new WebSocket(WS_ENDPOINT);

          ws.onopen = () => {
            console.log("[HTML] WebSocket opened, sending START");
            ws.send(
              JSON.stringify({
                step: PostStreamingStatus.START,
                apiKey: API_KEY,
              })
            );
          };

          ws.onmessage = (event) => {
            const data = event.data;

            if (data === "Session started.") {
              console.log(`[HTML] Session started. Sending ${chunks.length} chunk(s), total payload size: ${payload.length} bytes`);
              chunks.forEach((chunk, index) => {
                ws.send(
                  JSON.stringify({
                    step: PostStreamingStatus.BODY,
                    index: index,
                    part: chunk,
                  })
                );
              });
              return;
            }

            if (data === "Message part received.") {
              receivedCount++;
              console.log(`[HTML] Chunk ${receivedCount}/${chunks.length} acknowledged`);
              if (receivedCount === chunks.length) {
                console.log("[HTML] All chunks sent, sending END");
                ws.send(
                  JSON.stringify({
                    step: PostStreamingStatus.END,
                    apiKey: API_KEY,
                  })
                );
              }
              return;
            }

            if (data === "Message sent." || data === "") {
              return;
            }

            try {
              const parsed = JSON.parse(data);
              if (parsed.status && parsed.status !== PostStreamingStatus.STREAMING) {
                console.log("[HTML] Received status:", parsed.status);
              }

              if (parsed.status === PostStreamingStatus.STREAMING) {
                hideLoading();
                updateAssistantMessage(parsed.completion);
              } else if (parsed.status === PostStreamingStatus.AGENT_TOOL_RESULT) {
                startNewBlock();
              } else if (parsed.status === PostStreamingStatus.STREAMING_END) {
                hideLoading();
                // Final parse to ensure complete markdown rendering
                if (currentAssistantMessage) {
                  let cleanedContent = accumulatedContent
                    .replace(/\[\^[\w!?/+\-_~=;.,*&@#$%]+?\]/g, "")
                    .replace(/<br\s*\/?>/gi, "\n")
                    .replace(/<\/p>\s*<p>/gi, "\n\n")
                    .replace(/<\/?p>/gi, "")
                    .replace(/^\+\s/gm, "\\+ ");
                  if (!currentBlock) {
                    currentAssistantMessage.innerHTML = marked.parse(cleanedContent);
                  } else {
                    currentBlock.innerHTML = marked.parse(cleanedContent);
                  }
                }
              } else if (
                parsed.status === PostStreamingStatus.CONVERSATION_METADATA
              ) {
                // Update conversation tracking
                if (parsed.conversation_id)
                  conversationId = parsed.conversation_id;
                if (parsed.message_id) lastMessageId = parsed.message_id;
                ws.close();
              } else if (parsed.status === PostStreamingStatus.ERROR) {
                hideLoading();
                addMessage("assistant", `Error: ${parsed.reason}`);
                ws.close();
              }
            } catch (e) {
              console.error("Parse error:", e);
            }
          };

          ws.onerror = (error) => {
            hideLoading();
            console.error("WebSocket error:", error);
            reject(error);
          };

          ws.onclose = () => {
            hideLoading();
            console.log("WebSocket closed");
            resolve();
          };
        });
      }

      document
        .getElementById("send-btn")
        .addEventListener("click", sendMessage);
      document
        .getElementById("message-input")
        .addEventListener("keypress", (e) => {
          if (e.key === "Enter") sendMessage();
        });
    </script>
  </body>
</html>
